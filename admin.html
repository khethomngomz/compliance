<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
        <link rel="icon" type="image/x-icon" href="spazacomicon.ico">

</head>
<body class="admin-page">
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div class="navbar-nav">
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>

   
    <div class="alert alert-warning" role="alert">
      <strong>3 Pending Actions:</strong> Review and approve compliance submissions.
    </div>

  
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by shop name or location">
      </div>
      <div class="col-md-3">
        <select id="filterStatus" class="form-control">
          <option value="">All Statuses</option>
          <option value="Compliant">Compliant</option>
          <option value="Non-Compliant">Non-Compliant</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <div class="col-md-3">
        <button id="searchButton" class="btn btn-primary w-100">Search</button>
      </div>
    </div>

    
    <div class="card p-3 mb-4">
      <h3>Shop Compliance Overview</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Shop Name</th>
            <th>Location</th>
            <th>Compliance Status</th>
            <th>Last Inspection</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="shopTable">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>

   
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h3>Compliance Trends</h3>
          <canvas id="complianceChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h3>Shop Performance</h3>
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </div>

   
    <div class="text-center">
      <button id="homeButton" class="btn btn-primary gradient-home-button" onclick="window.location.href='dashboard.html'">Home</button>
    </div>
  </div>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Developed by Thuthukatech</p>
  </footer>

  <script src="admin.js"></script> 
</body>
</html>
