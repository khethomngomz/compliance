<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spaza Owner Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">

            <a class="navbar-brand" href="#">Spaza Shop Owner</a>

            <button class="btn btn-danger ms-auto" id="logoutBtn">Logout</button>

        </div>

    </nav>



    <div class="container mt-4">

        <h2>Welcome, Spaza Owner</h2>



        <!-- Shop Details Form -->

        <div class="card p-3 mt-3">

            <h4>Shop Information</h4>

            <form id="shopForm">

                <div class="mb-2">

                    <label class="form-label">Shop Name</label>

                    <input type="text" id="shopName" class="form-control" required>

                </div>

                <div class="mb-2">

                    <label class="form-label">Location</label>

                    <input type="text" id="shopLocation" class="form-control" required>

                </div>

                <div class="mb-2">

                    <label class="form-label">Contact Number</label>

                    <input type="tel" id="shopContact" class="form-control" required>

                </div>

                <button type="submit" class="btn btn-success">Save Details</button>

            </form>

        </div>



        <!-- Compliance Upload -->

        <div class="card p-3 mt-3">

            <h4>Compliance Documents</h4>

            <input type="file" id="complianceFile" class="form-control">

            <button class="btn btn-primary mt-2" id="uploadFile">Upload</button>

            <p id="uploadStatus" class="text-success mt-2"></p>

        </div>



        <!-- Customer Comments -->

        <div class="card p-3 mt-3">

            <h4>Customer Feedback</h4>

            <ul id="commentList" class="list-group"></ul>

        </div>



        <!-- Analytics -->

        <div class="card p-3 mt-3">

            <h4>Shop Analytics</h4>

            <p>Searches for your shop: <span id="searchCount">0</span></p>

            <p>Customer Reviews: <span id="reviewCount">0</span></p>

        </div>

    </div>



    <script src="script.js"></script>
  <script>
        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
            // Clear any session or user data (optional)
            sessionStorage.clear();  // Or localStorage.clear() if you're using local storage

            // Redirect to login page
            window.location.replace("login.html");  // Replace with the correct login page URL
        });
    </script>
    
</body>

</html>
